<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/bf362058f1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>CarInfo App</title>
</head>

<body>
    <div class="container mt-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <a class="navbar-brand" href="#">CAR  <i class="fas fa-info-circle"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Registreringsnummer...">
                    <button id="searchBtn" class="btn btn-outline-light my-2 my-sm-0" type="submit">Sök</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="regNumber" placeholder="Registreringsnummer...">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="carBrand" placeholder="Bilmärke...">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="carColor" placeholder="Färg...">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="carModel" placeholder="Bilmodell...">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="carEngine" placeholder="Bilmotor...">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="carPrice" placeholder="Bilpris...">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm addBtn">
                        <i class="fas fa-plus p-1"></i>
                        Lägg till
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm updateBtn">
                        <i class="far fa-edit p-1"></i>
                        Spara ändringar
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                        <i class="fas fa-times p-1"></i>
                        Radera
                    </button>
                    <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
                        <i class="fas fa-arrow-circle-left p-1"></i>
                        Avbryt
                    </button>
                </form>
            </div>

        </div>
        <div id="carCard" class="card mt-3">
            <table class="table">
                <tbody id="carList">

                </tbody>
            </table>
        </div>
        <div class="card mt-3">
            <div class="card-footer text-right">
                <p><strong><span id="summary">.....Car info....</span></strong></p>
            </div>
        </div>
    </div>





    <script src="app.js" type="text/Javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
